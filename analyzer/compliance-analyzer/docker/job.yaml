apiVersion: batch/v1
kind: Job
metadata:
  name: job-qmstr-java-plugin
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: qmstr-master
        image: endocodeci/qmstr-master:sha-222c219
        command: [ "sh", "-c", "/usr/local/bin/qmstr-master" ]
        args: [ "--config", "/home/qmstr/config/qmstr.yaml"]
        ports:
        - containerPort: 50051
        volumeMounts:
        - name: config-volume
          mountPath: /home/qmstr/config/
        - name: buildroot-volume
          mountPath: /home/qmstr/buildroot/
      - name: dgraph
        image: dgraph/standalone:latest
      - name: qmstr-client
        image: endocodeci/qmstr-client-mvn:sha-be8272a
        command: [ "sh", "./entrypoint.sh" ]
        env:
        - name: QMSTRADDRENV
          value: "localhost:50051"
        volumeMounts:
        - name: buildroot-volume
          mountPath: /home/qmstrclient/buildroot
      initContainers:
      - name: volume-mount-hack
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /buildroot"]
        volumeMounts:
        - name: buildroot-volume
          mountPath: /buildroot
      - name: repo-clone
        image: endocodeci/git:sha-222c219
        command:
        - "git"
        - "clone"
        args:
        - "url"
        - "/home/git/buildroot/project"
        volumeMounts:
        - name: buildroot-volume
          mountPath: /home/git/buildroot
      - name: pom-patch
        image: endocodeci/pom-patch:sha-222c219
        command: ["python", "insert-build-plugin.py", "qmstr-maven-plugin.xml"]
        volumeMounts:
        - name: buildroot-volume
          mountPath: /home/configure/buildroot
      volumes:
      - name: buildroot-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: qmstr-config
          items:
          - key: qmstrConfig
            path: qmstr.yaml

