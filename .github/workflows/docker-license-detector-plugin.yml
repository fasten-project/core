name: Build and push the license detector Docker image

on:
  push:
    branches:
      - develop
      - endocode/compliancePlugin

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  pull_request:
    branches:
      - develop

env:
  IMAGE_NAME: fasten.license.detector.plugin

jobs:

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:

    runs-on: ubuntu-18.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build jar # This includes integration tests
        run: mvn clean install --projects server,:license-detector --also-make
      - name: Build image # JARs are not generated by this docker build target, but by the previous CI step
        run: docker build --tag $IMAGE_NAME --file docker/license-detector/Dockerfile --target package-ci .
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          VERSION=${GITHUB_SHA::8}

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          # Push images
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

          # Use Docker `latest` tag convention
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker push $IMAGE_ID:latest
