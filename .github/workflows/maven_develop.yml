name: Java CI

on: 
  push:
    branches: 
      - develop
  pull_request:
    branches: 
      - develop

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [ '11.x' ]

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: x64
    - name: Build with Maven # FIXME Skipping https://github.com/fasten-project/fasten/issues/293
      run: mvn -B package --file pom.xml -Dtest=\!MergerEfficiencyTests#localMergerEfficiencyTest
